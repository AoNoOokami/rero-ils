celery:
  restart: "always"
  build: .
  volumes:
    - /Users/maj/devel/projects/reroils-app:/home/invenio/reroils:cached
  links:
    - postgresql
    - redis
    - elasticsearch
    - rabbitmq
  command: ['./celery.sh']

web:
  restart: "always"
  build: .
  volumes:
    - /Users/maj/devel/projects/reroils-app:/home/invenio/reroils:cached
  links:
    - postgresql
    - redis
    - elasticsearch
    - rabbitmq
  ports:
    - "5000:5000"
  command: ['./populate.sh']

postgresql:
  restart: "always"
  image: postgres
  environment:
    - POSTGRES_USER=reroils
    - POSTGRES_DB=reroils
    - POSTGRES_PASSWORD=dbpass123
  ports:
    - "25432:5432"

redis:
  restart: "always"
  image: redis
  ports:
    - "26379:6379"

elasticsearch:
  restart: "always"
  image: elasticsearch:2
  # dockerfile: Dockerfile_elastic
  ports:
    - "29200:9200"
    - "29300:9300"

rabbitmq:
  restart: "always"
  image: rabbitmq:3-management
  ports:
    - "24369:4369"
    - "21567:15672"
